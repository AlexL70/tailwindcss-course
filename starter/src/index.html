<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../dist/output.css" rel="stylesheet">
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
        window.onload = () => {
            const mobileMenuIcon = document.getElementById("mobile-menu-button");
            mobileMenuIcon.addEventListener("click", () => {
                mobileMenuIcon.classList.toggle("open");
            });
            const ticketMenuItem = document.getElementById("ticket-menu-item");
            ticketMenuItem.addEventListener("click", () => {
                ticketMenuItem.classList.toggle("open");
            });
        };
    </script>
</head>

<body>
    <main>
        <header class="text-zinc-200">
            <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
                <div class="flex items-center p-2 gap-2">
                    <img src="./assets/images/logo-inverted.png" alt="Logo" width="50">
                    <div class="text-2xl font-bold">
                        tw:<span class="text-sky-900">mf</span>
                    </div>
                </div>
                <div class="my-auto ml-auto mblock cursor-pointer pr-4 md:hidden">
                    <button id="mobile-menu-button" class="group peer">
                        <div
                            class="top-0 bg-zinc-200 rounded-full w-8 h-1 relative group-open:rotate-45 group-open:top-2 transition-all">
                        </div>
                        <div
                            class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all">
                        </div>
                        <div
                            class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 relative group-open:-rotate-45 group-open:-top-2 transition-all">
                        </div>
                    </button>
                    <div
                        class="hidden peer-open:block absolute top-15.5 bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0">
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/15">
                            <span>Home</span>
                        </div>
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/15">
                            <span>Lineup</span>
                        </div>
                        <div id="ticket-menu-item"
                            class="group relative h-full cursor-pointer items-center text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/15">
                            <div class="p-4 text-center font-bold">Tickets</div>
                            <div class="hidden group-open:block">
                                <div
                                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/8 transition-colors">
                                    <span>Single day ticket</span>
                                </div>
                                <div
                                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/8 transition-colors">
                                    <span>7 days ticket</span>
                                </div>
                            </div>
                        </div>
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/15">
                            <span>Support</span>
                        </div>

                    </div>
                </div>
                <div class="md:flex hidden flex-1 items-center justify-end">
                    <div class="menu-item">
                        <span>Home</span>
                    </div>
                    <div class="menu-item">
                        <span>Lineup</span>
                    </div>
                    <div class="menu-item group">
                        <span>Tickets</span>
                        <div
                            class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right">
                            <div
                                class="p-4 font-bold hover:bg-white/8 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                                <span>Single day ticket</span>
                            </div>
                            <div
                                class="p-4 font-bold hover:bg-white/8 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                                <span>7 days ticket</span>
                            </div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <span>Support</span>
                    </div>
            </nav>
        </header>
    </main>
</body>

</html>
